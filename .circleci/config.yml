version: "2.1"
jobs:
  checkout:
    docker:
      - image: cimg/base:2026.01@sha256:959f18d011f0a451351f3d0cc6720c3e80729bbcd01f06b94472bb62e12135ff
    steps:
      - checkout:
          path: .
      - persist_to_workspace:
          root: .
          paths:
            - .
  ci-all:
    docker:
      - image: cimg/base:2026.01@sha256:959f18d011f0a451351f3d0cc6720c3e80729bbcd01f06b94472bb62e12135ff
    steps:
      - run:
          command: echo "Done"
  fetch-task:
    docker:
      - image: ghcr.io/markormesher/task-fetcher:v0.5.55@sha256:0dc48baa21f2d71230f0a65d82144324fc090c75fd13797c5debae6f7d68c453
    steps:
      - attach_workspace:
          at: .
      - run:
          command: cp /task .
      - persist_to_workspace:
          root: .
          paths:
            - ./task
  imgbuild-imgpush:
    docker:
      - image: cimg/base:2026.01@sha256:959f18d011f0a451351f3d0cc6720c3e80729bbcd01f06b94472bb62e12135ff
    steps:
      - attach_workspace:
          at: .
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          command: |-
            echo "${GHCR_PUBLISH_TOKEN}" | docker login ghcr.io -u markormesher --password-stdin
            ./task imgbuild
            ./task imgpush
  imgrefs:
    docker:
      - image: docker.io/alpine/git:v2.52.0@sha256:d46d88ab234733c6b6a9771acd6d1384172fd0e2224e0232bdae32ec671aa099
    steps:
      - attach_workspace:
          at: .
      - run:
          command: ./task imgrefs
      - persist_to_workspace:
          root: .
          paths:
            - ./.task-meta-imgrefs
            - ./**/.task-meta-imgrefs
workflows:
  version: 2
  main:
    jobs:
      - checkout:
          requires: []
          filters:
            tags:
              only: /.*/
      - fetch-task:
          requires: []
          filters:
            tags:
              only: /.*/
      - imgrefs:
          requires:
            - checkout
            - fetch-task
          filters:
            tags:
              only: /.*/
      - imgbuild-imgpush:
          requires:
            - checkout
            - fetch-task
            - imgrefs
          filters:
            tags:
              only: /.*/
      - ci-all:
          requires:
            - imgbuild-imgpush
            - imgrefs
          filters:
            tags:
              only: /.*/
